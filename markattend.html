                <div class="field r1">
                    <input type=numeric class=qrcode-text id="day" name="day" placeholder="Day">

        <script type="text/javascript">
            var queryString = decodeURIComponent(window.location.search);
            queryString = queryString.substring(1);
            total = queryString.split("&");
            club = total[0].split("=");
            var queries = total[1].split("=");
            document.getElementById("back").innerHTML = '<a href="coupon.html?clubName='+club[1]+'&eventName='+queries[1]+'"><i class="arrowbig left"></i></a>'
            function openQRCamera(node) {
                var reader = new FileReader();
                reader.onload = function() {
                    node.value = "";
                    qrcode.callback = function(res) {
                        if(res instanceof Error) {
                            alert("No QR code found. Please make sure the QR code is within the camera's frame and try again.");
                        } else {
                            //
                            
                            var day = document.getElementById("day");
                            if(day.value.length==0){
                                alert("enter date");
                            }
                            else{
                                input = JSON.stringify({
                                    "attendance": {
                                        "day": $('#day').val(),
                                        "email": res,
                                        "eventName": queries[1]
                                    }
                                })
                                console.log(input)
                                $.ajax({
                                    type: "POST",
                                    url: "http://206.189.133.125/api/v1/coupons/redeem-coupon",
                                    data:input
                                }).done(function (data) {
                                    if(data.rs){
                                        alert(data.rs);
                                    }                           
                                });
                            }
                            
                            //
                        }
                    };
                    qrcode.decode(reader.result);
                };
                reader.readAsDataURL(node.files[0]);
            }
